<!DOCTYPE html>
<html>
<head>
  <title>Rate Your Experience</title>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyADopiZcom9_2dEP_O8rImKCqzsXBsAx8I",
      authDomain: "review-logging-cbecd.firebaseapp.com",
      databaseURL: "https://review-logging-cbecd-default-rtdb.firebaseio.com",
      projectId: "review-logging-cbecd",
      storageBucket: "review-logging-cbecd.firebasestorage.app",
      messagingSenderId: "159382094438",
      appId: "1:159382094438:web:7ab0e64549901c604363a7"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    let selectedStars = 0;

    function highlightStars(starIndex) {
      const stars = document.querySelectorAll('.star');
      stars.forEach((star, index) => {
        star.classList.toggle('filled', index < starIndex);
      });
      selectedStars = starIndex;
    }

    function submitRating() {
      const urlParams = new URLSearchParams(window.location.search);
      const employee = urlParams.get('employee') || 'Unknown';

      database.ref('stars').push({
        employee,
        stars: selectedStars,
        timestamp: new Date().toISOString()
      });

      const redirectUrl = selectedStars <= 3 
        ? `https://russellmoss.github.io/Review-pages/feedback-page.html?employee=${employee}&stars=${selectedStars}`
        : `https://russellmoss.github.io/Review-pages/thank-you-page.html?employee=${employee}&stars=${selectedStars}`;
      
      window.location.href = redirectUrl;
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f5e6d3; padding: 20px; }
    img { width: 200px; height: 200px; margin-bottom: 20px; }
    .stars { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
    .star { font-size: 50px; cursor: pointer; color: #ccc; }
    .star.filled { color: #ffc107; }
    .submit-button { padding: 15px 30px; font-size: 18px; color: white; background-color: #c4a484; border-radius: 25px; cursor: pointer; }
    .submit-button:hover { background-color: #b59476; }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/qfTW5j0.png" alt="Logo">
  <h2>Rate Your Experience</h2>
  <div class="stars">
    <span class="star" onclick="highlightStars(1)">★</span>
    <span class="star" onclick="highlightStars(2)">★</span>
    <span class="star" onclick="highlightStars(3)">★</span>
    <span class="star" onclick="highlightStars(4)">★</span>
    <span class="star" onclick="highlightStars(5)">★</span>
  </div>
  <button class="submit-button" onclick="submitRating()">Submit</button>
</body>
</html>
