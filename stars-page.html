<!DOCTYPE html>
<html>
  <head>
    <title>Rate Your Experience</title>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyADopiZcom9_2dEP_O8rImKCqzsXBsAx8I",
        authDomain: "review-logging-cbecd.firebaseapp.com",
        databaseURL: "https://review-logging-cbecd-default-rtdb.firebaseio.com",
        projectId: "review-logging-cbecd",
        storageBucket: "review-logging-cbecd.appspot.com",
        messagingSenderId: "159382094438",
        appId: "1:159382094438:web:7ab0e64549901c604363a7"
      };

      // Initialize Firebase
      let database;
      window.onload = () => {
        try {
          const app = firebase.initializeApp(firebaseConfig);
          database = firebase.database();
          console.log("Firebase initialized.");
        } catch (error) {
          console.error("Firebase initialization error:", error);
        }
      };

      let selectedStars = 0;

      function highlightStars(starIndex) {
        const stars = document.querySelectorAll('.star');
        stars.forEach((star, index) => {
          if (index < starIndex) {
            star.classList.add('filled');
          } else {
            star.classList.remove('filled');
          }
        });
        selectedStars = starIndex;
      }

      function submitRating(employee) {
        if (selectedStars === 0) {
          alert("Please select a star rating before submitting.");
          return;
        }

        const logEntry = {
          employee: employee,
          stars: selectedStars,
          timestamp: new Date().toISOString()
        };

        database
          .ref('ratings')
          .push(logEntry)
          .then(() => {
            if (selectedStars <= 3) {
              window.location.href = `https://russellmoss.github.io/Review-pages/feedback-page.html?employee=${encodeURIComponent(employee)}&stars=${selectedStars}`;
            } else {
              window.location.href = `https://russellmoss.github.io/Review-pages/thank-you-page.html?employee=${encodeURIComponent(employee)}&stars=${selectedStars}`;
            }
          })
          .catch((error) => {
            console.error("Error logging to Firebase:", error);
          });
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5e6d3;
        margin: 0;
        padding: 20px;
      }
      img {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
      }
      .stars {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }
      .star {
        font-size: 50px;
        cursor: pointer;
        color: #ccc;
      }
      .star.filled {
        color: #ffc107;
      }
      button {
        background-color: #c4a484;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #b59476;
      }
    </style>
  </head>
  <body>
    <img src="https://i.imgur.com/qfTW5j0.png" alt="Milea Estate Vineyard Logo">
    <h1>Rate Your Experience</h1>
    <div class="stars">
      <span class="star" onclick="highlightStars(1)">★</span>
      <span class="star" onclick="highlightStars(2)">★</span>
      <span class="star" onclick="highlightStars(3)">★</span>
      <span class="star" onclick="highlightStars(4)">★</span>
      <span class="star" onclick="highlightStars(5)">★</span>
    </div>
    <button onclick="submitRating('Kaiya')">Submit</button>
  </body>
</html>
