<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Your Experience</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5e6d3;
      padding: 20px;
    }
    img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .star {
      font-size: 50px;
      cursor: pointer;
      color: #ccc;
    }
    .star.filled {
      color: #ffc107;
    }
    .submit-button {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #c4a484;
      border-radius: 25px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #b59476;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/qfTW5j0.png" alt="Milea Estate Vineyard Logo">
  <h2>Rate Your Experience</h2>
  <div class="stars">
    <span class="star" onclick="highlightStars(1)">★</span>
    <span class="star" onclick="highlightStars(2)">★</span>
    <span class="star" onclick="highlightStars(3)">★</span>
    <span class="star" onclick="highlightStars(4)">★</span>
    <span class="star" onclick="highlightStars(5)">★</span>
  </div>
  <button class="submit-button" onclick="submitRating()">Submit</button>

  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-database.js"></script>
  <script>
    // Initialize Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyADopiZcom9_2dEP_O8rImKCqzsXBsAx8I",
      authDomain: "review-logging-cbecd.firebaseapp.com",
      databaseURL: "https://review-logging-cbecd-default-rtdb.firebaseio.com",
      projectId: "review-logging-cbecd",
      storageBucket: "review-logging-cbecd.appspot.com",
      messagingSenderId: "159382094438",
      appId: "1:159382094438:web:7ab0e64549901c604363a7"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Global Variable
    let selectedStars = 0;

    // Highlight Stars
    function highlightStars(starIndex) {
      const stars = document.querySelectorAll('.star');
      stars.forEach((star, index) => {
        if (index < starIndex) {
          star.classList.add('filled');
        } else {
          star.classList.remove('filled');
        }
      });
      selectedStars = starIndex;
    }

    // Submit Rating
    function submitRating() {
      if (selectedStars === 0) {
        alert("Please select a star rating before submitting.");
        return;
      }
      const urlParams = new URLSearchParams(window.location.search);
      const employee = urlParams.get('employee') || "Unknown";

      // Log to Firebase
      const timestamp = new Date().toISOString();
      database.ref("reviews").push({
        employee: employee,
        stars: selectedStars,
        timestamp: timestamp
      });

      // Redirect based on stars
      if (selectedStars <= 3) {
        window.location.href = `https://russellmoss.github.io/Review-pages/feedback-page.html?employee=${employee}&stars=${selectedStars}`;
      } else {
        window.location.href = `https://russellmoss.github.io/Review-pages/thank-you-page.html?employee=${employee}&stars=${selectedStars}`;
      }
    }
  </script>
</body>
</html>
