<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate Your Experience</title>

  <!-- Firebase CDN Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5e6d3; /* Beige background */
      padding: 20px;
    }
    img {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
    }
    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .star {
      font-size: 50px;
      cursor: pointer;
      color: #ccc; /* Empty star color */
    }
    .star.filled {
      color: #ffc107; /* Yellow star when filled */
    }
    .submit-button {
      padding: 15px 30px;
      font-size: 18px;
      color: white;
      background-color: #c4a484; /* Beige button */
      text-decoration: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .submit-button:hover {
      background-color: #b59476; /* Darker beige on hover */
    }
  </style>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyADopiZcom9_2dEP_O8rImKCqzsXBsAx8I",
      authDomain: "review-logging-cbecd.firebaseapp.com",
      databaseURL: "https://review-logging-cbecd-default-rtdb.firebaseio.com",
      projectId: "review-logging-cbecd",
      storageBucket: "review-logging-cbecd.firebasestorage.app",
      messagingSenderId: "159382094438",
      appId: "1:159382094438:web:7ab0e64549901c604363a7"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Star Selection
    let selectedStars = 0;

    function highlightStars(starIndex) {
      const stars = document.querySelectorAll('.star');
      stars.forEach((star, index) => {
        if (index < starIndex) {
          star.classList.add('filled');
        } else {
          star.classList.remove('filled');
        }
      });
      selectedStars = starIndex;
    }

    function submitRating() {
      if (selectedStars === 0) {
        alert("Please select a star rating before submitting.");
        return;
      }

      const params = new URLSearchParams(window.location.search);
      const employee = params.get("employee") || "Unknown";

      // Log to Firebase
      database.ref("reviews").push({
        employee,
        stars: selectedStars,
        timestamp: new Date().toISOString()
      }).then(() => {
        // Redirect based on star rating
        if (selectedStars <= 3) {
          window.location.href = "https://russellmoss.github.io/Review-pages/feedback-page.html?employee=" + encodeURIComponent(employee) + "&stars=" + selectedStars;
        } else {
          window.location.href = "https://russellmoss.github.io/Review-pages/thank-you-page.html?employee=" + encodeURIComponent(employee) + "&stars=" + selectedStars;
        }
      }).catch(error => {
        alert("Error logging review. Please try again later.");
        console.error(error);
      });
    }
  </script>
</head>
<body>
  <img src="https://i.imgur.com/qfTW5j0.png" alt="Your Logo">
  <h2>Rate Your Experience</h2>
  <div class="stars">
    <span class="star" onclick="highlightStars(1)">★</span>
    <span class="star" onclick="highlightStars(2)">★</span>
    <span class="star" onclick="highlightStars(3)">★</span>
    <span class="star" onclick="highlightStars(4)">★</span>
    <span class="star" onclick="highlightStars(5)">★</span>
  </div>
  <button class="submit-button" onclick="submitRating()">Submit</button>
</body>
</html>
