<!DOCTYPE html>
<html>
  <head>
    <title>Rate Your Experience</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database.js"></script>
    <script>
      // Your Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyADopiZcom9_2dEP_O8rImKCqzsXBsAx8I",
        authDomain: "review-logging-cbecd.firebaseapp.com",
        databaseURL: "https://review-logging-cbecd-default-rtdb.firebaseio.com",
        projectId: "review-logging-cbecd",
        storageBucket: "review-logging-cbecd.appspot.com",
        messagingSenderId: "159382094438",
        appId: "1:159382094438:web:7ab0e64549901c604363a7"
      };

      // Initialize Firebase
      const app = firebase.initializeApp(firebaseConfig);
      const database = firebase.database();

      let selectedStars = 0;

      // Test Firebase connection
      function testFirebase() {
        const testRef = database.ref("test");
        testRef.set({ message: "Firebase is connected!" }).then(() => {
          alert("Firebase is working!");
        }).catch((error) => {
          console.error("Error testing Firebase:", error);
          alert("Firebase connection failed. Check console for errors.");
        });
      }

      // Highlight stars and capture the rating
      function highlightStars(starIndex) {
        const stars = document.querySelectorAll(".star");
        stars.forEach((star, index) => {
          if (index < starIndex) {
            star.classList.add("filled");
          } else {
            star.classList.remove("filled");
          }
        });
        selectedStars = starIndex;
      }

      // Submit the star rating
      function submitRating() {
        if (selectedStars === 0) {
          alert("Please select a star rating before submitting.");
          return;
        }

        const employee = new URLSearchParams(window.location.search).get("employee") || "Unknown";
        const timestamp = new Date().toISOString();

        // Log to Firebase
        const reviewRef = database.ref("reviews").push();
        reviewRef
          .set({
            employee,
            stars: selectedStars,
            timestamp
          })
          .then(() => {
            // Redirect based on stars
            if (selectedStars <= 3) {
              window.location.href = "https://russellmoss.github.io/Review-pages/feedback-page.html";
            } else {
              window.location.href = "https://russellmoss.github.io/Review-pages/thank-you-page.html";
            }
          })
          .catch((error) => {
            console.error("Error saving to Firebase:", error);
            alert("An error occurred while submitting your review.");
          });
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5e6d3;
        padding: 20px;
      }
      img {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
      }
      h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 20px;
      }
      .stars {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 20px 0;
      }
      .star {
        font-size: 50px;
        cursor: pointer;
        color: #ccc;
      }
      .star.filled {
        color: #ffc107;
      }
      .submit-button {
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        background-color: #c4a484;
        border-radius: 25px;
        cursor: pointer;
      }
      .submit-button:hover {
        background-color: #b59476;
      }
      .test-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #4285f4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .test-button:hover {
        background-color: #357ae8;
      }
    </style>
  </head>
  <body>
    <img src="https://i.imgur.com/qfTW5j0.png" alt="Your Logo">
    <h2>Rate Your Experience</h2>
    <div class="stars">
      <span class="star" onclick="highlightStars(1)">★</span>
      <span class="star" onclick="highlightStars(2)">★</span>
      <span class="star" onclick="highlightStars(3)">★</span>
      <span class="star" onclick="highlightStars(4)">★</span>
      <span class="star" onclick="highlightStars(5)">★</span>
    </div>
    <button class="submit-button" onclick="submitRating()">Submit</button>
    <button class="test-button" onclick="testFirebase()">Test Firebase</button>
  </body>
</html>
