<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Page</title>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyADopiZcom9_2dEP_O8rImKCqzsXBsAx8I",
        authDomain: "review-logging-cbecd.firebaseapp.com",
        databaseURL: "https://review-logging-cbecd-default-rtdb.firebaseio.com",
        projectId: "review-logging-cbecd",
        storageBucket: "review-logging-cbecd.appspot.com",
        messagingSenderId: "159382094438",
        appId: "1:159382094438:web:7ab0e64549901c604363a7"
      };

      // Initialize Firebase
      let database;
      window.onload = () => {
        const app = firebase.initializeApp(firebaseConfig);
        database = firebase.database();
        console.log("Firebase initialized.");
      };

      // Submit feedback
      function submitFeedback(employee, stars) {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const comment = document.getElementById("comment").value;

        if (!name || !email || !comment) {
          alert("Please fill out all fields.");
          return;
        }

        // Log to Firebase
        const feedbackEntry = {
          employee: employee,
          stars: stars,
          timestamp: new Date().toISOString(),
          name: name,
          email: email,
          comment: comment,
        };

        database
          .ref("feedback")
          .push(feedbackEntry)
          .then(() => {
            alert("Thank you for your feedback!");
          })
          .catch((error) => {
            console.error("Error submitting feedback:", error);
            alert("Failed to submit your feedback. Please try again.");
          });
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5e6d3; /* Beige background */
        padding: 20px;
      }
      img {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
      }
      h2 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }
      textarea,
      input {
        width: 80%;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
      }
      .submit-button {
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        background-color: #c4a484;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      .submit-button:hover {
        background-color: #b59476;
      }
    </style>
  </head>
  <body>
    <img src="https://i.imgur.com/qfTW5j0.png" alt="Logo" />
    <h2>Thank you for your feedback!</h2>
    <p>Please let us know about your experience below.</p>
    <form onsubmit="event.preventDefault(); submitFeedback('Kaiya', 2);">
      <input id="name" type="text" placeholder="Your Name" required />
      <input id="email" type="email" placeholder="Your Email" required />
      <textarea id="comment" placeholder="Your Comments" required></textarea>
      <button type="submit" class="submit-button">Submit</button>
    </form>
  </body>
</html>
