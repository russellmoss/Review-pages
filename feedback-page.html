<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Form</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyADopiZcom9_2dEP_O8rImKCqzsXBsAx8I",
        authDomain: "review-logging-cbecd.firebaseapp.com",
        databaseURL: "https://review-logging-cbecd-default-rtdb.firebaseio.com",
        projectId: "review-logging-cbecd",
        storageBucket: "review-logging-cbecd.appspot.com",
        messagingSenderId: "159382094438",
        appId: "1:159382094438:web:7ab0e64549901c604363a7"
      };

      // Initialize Firebase
      let database;
      window.onload = () => {
        const app = firebase.initializeApp(firebaseConfig);
        database = firebase.database();
        console.log("Firebase initialized.");
      };

      // Submit feedback
      function submitFeedback() {
        const urlParams = new URLSearchParams(window.location.search);
        const employee = urlParams.get("employee") || "Unknown";
        const stars = urlParams.get("stars") || "Unknown";

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const comment = document.getElementById("comment").value;

        if (!name || !email || !comment) {
          alert("Please fill out all fields.");
          return;
        }

        const feedbackData = {
          employee: employee,
          stars: stars,
          name: name,
          email: email,
          comment: comment,
          timestamp: new Date().toISOString()
        };

        database
          .ref("feedback")
          .push(feedbackData)
          .then(() => {
            alert("Thank you for your feedback!");
            window.location.href = "https://russellmoss.github.io/Review-pages/Thank-you-page.html";
          })
          .catch((error) => {
            console.error("Error submitting feedback:", error);
            alert("Failed to submit your feedback. Please try again.");
          });
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5e6d3;
        padding: 20px;
      }
      img {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
      }
      textarea, input {
        width: 80%;
        margin: 10px 0;
        padding: 10px;
        font-size: 16px;
      }
      .submit-button {
        padding: 15px 30px;
        font-size: 18px;
        color: white;
        background-color: #c4a484;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        margin-top: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }
      .submit-button:hover {
        background-color: #b59476;
      }
    </style>
  </head>
  <body>
    <img src="https://i.imgur.com/qfTW5j0.png" alt="Logo" />
    <h2>Thank you for sharing your feedback!</h2>
    <p>We value your insights and would like to learn more about your experience.</p>
    <p>Please fill out the form below:</p>
    <textarea id="comment" placeholder="Your Comments"></textarea>
    <input id="name" type="text" placeholder="Your Name" />
    <input id="email" type="email" placeholder="Your Email" />
    <button class="submit-button" onclick="submitFeedback()">Submit</button>
  </body>
</html>
