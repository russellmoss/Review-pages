<!DOCTYPE html>
<html>
  <head>
    <title>Feedback Page</title>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <script>
      // Firebase Configuration
      const firebaseConfig = {
        apiKey: "AIzaSyADopiZcom9_2dEP_O8rImKCqzsXBsAx8I",
        authDomain: "review-logging-cbecd.firebaseapp.com",
        databaseURL: "https://review-logging-cbecd-default-rtdb.firebaseio.com",
        projectId: "review-logging-cbecd",
        storageBucket: "review-logging-cbecd.appspot.com",
        messagingSenderId: "159382094438",
        appId: "1:159382094438:web:7ab0e64549901c604363a7"
      };

      // Initialize Firebase
      let database;
      window.onload = () => {
        try {
          const app = firebase.initializeApp(firebaseConfig);
          database = firebase.database();
          console.log("Firebase initialized.");

          // Retrieve the employee and stars parameters from the URL
          const urlParams = new URLSearchParams(window.location.search);
          const employee = urlParams.get("employee") || "Unknown";
          const stars = urlParams.get("stars") || "Unknown";

          // Populate hidden fields to carry forward employee and stars information
          document.getElementById("employee").value = employee;
          document.getElementById("stars").value = stars;
        } catch (error) {
          console.error("Firebase initialization error:", error);
        }
      };

      function submitFeedback() {
        // Retrieve form data
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const comment = document.getElementById("comment").value;
        const employee = document.getElementById("employee").value;
        const stars = document.getElementById("stars").value;

        if (!name || !email || !comment) {
          alert("Please fill out all fields.");
          return;
        }

        // Create feedback entry
        const feedbackEntry = {
          name: name,
          email: email,
          comment: comment,
          employee: employee,
          stars: stars,
          timestamp: new Date().toISOString()
        };

        // Log feedback in Firebase
        database
          .ref("feedback")
          .push(feedbackEntry)
          .then(() => {
            alert("Thank you for your feedback!");
            // Optionally redirect to a confirmation page
          })
          .catch((error) => {
            console.error("Error logging feedback to Firebase:", error);
          });
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5e6d3;
        margin: 0;
        padding: 20px;
      }
      img {
        width: 200px;
        height: 200px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
      }
      p {
        font-size: 16px;
        color: #666;
        margin-bottom: 20px;
      }
      input,
      textarea {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }
      textarea {
        resize: vertical;
      }
      button {
        background-color: #c4a484;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        color: white;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background-color: #b59476;
      }
    </style>
  </head>
  <body>
    <img src="https://i.imgur.com/qfTW5j0.png" alt="Milea Estate Vineyard Logo">
    <h1>Thank you for your feedback!</h1>
    <p>Please let us know about your experience below.</p>
    <form onsubmit="event.preventDefault(); submitFeedback();">
      <input type="hidden" id="employee">
      <input type="hidden" id="stars">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="email" id="email" placeholder="Your Email" required>
      <textarea id="comment" placeholder="Your Comments" rows="4" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
